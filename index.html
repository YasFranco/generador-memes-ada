<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Generador de memes</title>
</head>

<body class="darkMode">
    <header>
        <h1>Generador de memes</h1>
        <div class="buttonContainer">
            <button id="buttonImage" class="buttonConfig">Imagen</button>
            <button id="buttonText" class="buttonConfig">Texto</button>
            <button id="buttonModeDark" class="buttonConfig">Modo Oscuro</button>
            <button id="buttonModeLight" class="buttonConfig">Modo Claro</button>
        </div>
    </header>

    <main>
        <div id="cardContainer">
            <div id="imgMeme"></div>
            <div id="cardTextTop" class="text-meme text-top"></div>
            <div id="cardTextBottom" class="text-meme text-bottom"></div>
        </div>
        <button id="downloadImg" class="buttonConfig">Descargar meme</button>
    </main>
    <aside id="taskbarImg">
        <h2>IMAGEN</h2>
        <section id="imgContainer">
            <div class="form-items">
                <label for="img-url">URL de la imagen</label>
                <input type="text" id="imgUrl">
            </div>
            <div class="form-items">
                <label for="img-bg">Fondo</label>
                <div>
                    <input type="color" id="imgBgcolor">
                    <select id="selectMode">
                        <option>Normal</option>
                        <option>Multiplicar</option>
                        <option>Pantalla</option>
                        <option>Superponer</option>
                        <option>Oscurecer</option>
                        <option>Aclarar</option>
                    </select>
                </div>
            </div>
            <div class="form-items">
                <label for="brightness">Brillo</label>
                <input type="range" id="imgBrightness" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <label for="opacity">Opacidad</label>
                <input type="range" id="imgOpacity" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <label for="contrast">Contraste</label>
                <input type="range" id="imgContrast" min="100%" max="1000%" step="1%">
            </div>
            <div class="form-items">
                <label for="blur">Desenfoque</label>
                <input type="range" id="imgBlur" min="0px" max="10px" step="0.1px">
            </div>
            <div class="form-items">
                <label for="grayscale">Escala de grises</label>
                <input type="range" id="imgGrayScale" min="0%" max="100%" step="1%">
            </div>
            <div class="form-items">
                <label for="sepia">Sepia</label>
                <input type="range" id="imgSepia" min="0%" max="100%" step="1%">
            </div>
            <div class="form-items">
                <label for="hue-rotation">Hue</label>
                <input type="range" id="imgHueRotation" min="0deg" max="359deg" step="1deg">
            </div>
            <div class="form-items">
                <label for="saturation">Saturaci√≥n</label>
                <input type="range" id="imgSaturation" min="100%" max="1000%" step="10%">
            </div>
            <div class="form-items">
                <label for="invert">Negativo</label>
                <input type="range" id="imgNegatives" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <button class="buttonConfig">Reestablecer Filtros</button>
            </div>
        </section>
    </aside>

    <aside id="taskbarTxt">
        <button id="closeFormTxt" class="buttonConfig">X</button>
        <h2>TEXTO</h2>
        <section id="txtContainer">
            <div class="form-items">
                <label for="text-top">Texto Superior</label>
                <input type="text" id="textTop">
                <div>
                    <input type="checkbox" id="noTextTop">
                    <label for="no-text-top">Sin texto superior</label>
                </div>
            </div>
            <div class="form-items">
                <label for="text-bottom">Texto Inferior</label>
                <input type="text" id="textBottom">
                <div>
                    <input type="checkbox" id="noTextBottom">
                    <label for="no-text-bottom">Sin texto inferior</label>
                </div>
            </div>
            <div class="form-items">
                <label for="font">Fuente</label>
                <select id="selectFont">
                    <option value="Open Sans">Open Sans</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Rubik Vinyl">Rubik Vinyl</option>
                    <option value="Dancing Script">Dancing Script</option>
                </select>
                <div>
                    <input type="number" id="fontNumber">
                </div>
                <div>
                    <button id="textLeft" class="buttonConfig" value="left"><i
                            class="fas fa-align-left"></i></button>
                    <button id="textCenter" class="buttonConfig" value="center"><i
                            class="fas fa-align-center"></i></button>
                    <button id="textRight" class="buttonConfig" value="right"><i
                            class="fas fa-align-right"></i></button>
                </div>
            </div>
            <div class="form-items">
                <label for="color-text">Color</label>
                <input type="color" id="colorText">
            </div>
            <div class="form-items">
                <label for="color-bg">Fondo</label>
                <input type="color" id="colorBg">
                <div>
                    <input type="radio" id="noBg">
                    <label for="no-bg">Fondo transparente</label>
                </div>
            </div>
            <div class="form-items">
                <label for="contour">Contorno</label>
                <div>
                    <button id="noContour" class="buttonConfig">No</button>
                    <button id="lightContour" class="buttonConfig">Claro</button>
                    <button id="darkContour" class="buttonConfig">Oscuro</button>
                </div>
            </div>
            <div class="form-items">
                <label for="spacing">Espaciado</label>
                <input type="number" id="numberSpacing">
            </div>
            <div class="form-items">
                <label for="spacing">Interlineado</label>
                <input type="number" id="numberSpacingLine">
            </div>

        </section>
    </aside>

    <script src="./main.js"></script>
</body>

</html>
