<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de memes</title>
</head>

<body>
    <header>
        <h1>Generador de memes</h1>
        <div class="buttonContainer">
            <button class="buttonConfig">Imagen</button>
            <button class="buttonConfig">Texto</button>
            <button class="buttonConfig">Modo Oscuro</button>
        </div>
    </header>

    <main>
        <div id="card-container">
            <img id="img-meme" src="">
            <div class="text-meme text-top">Texto Superior</div>
            <div class="text-meme text-bottom">Texto inferior</div>
        </div>
        <button class="buttonConfig">Descargar meme</button>
    </main>
    <aside>
        <h2>IMAGEN</h2>
        <section id="img-container">
            <div class="form-items">
                <label for="img-url">URL de la imagen</label>
                <input type="text" id="img-url">
            </div>
            <div class="form-items">
                <label for="img-bg">Fondo</label>
                <div>
                    <input type="color" id="img-bgcolor">
                <select id="select-mode">
                    <option value="normal">Normal</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="screen">Pantalla</option>
                    <option value="overlay">Superponer</option>
                    <option value="darken">Oscurecer</option>
                    <option value="lighten">Aclarar</option>
                </select>
                </div>
            </div>
            <div class="form-items">
                <label for="brightness">Brillo</label>
                <input type="range" id="imgBrightness" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <label for="opacity">Opacidad</label>
                <input type="range" id="imgOpacity" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <label for="contrast">Contraste</label>
                <input type="range" id="imgContrast" min="100%" max="1000%" step="1%">
            </div>
            <div class="form-items">
                <label for="blur">Desenfoque</label>
                <input type="range" id="imgBlur" min="0px" max="10px" step="0.1px">
            </div>
            <div class="form-items">
                <label for="grayscale">Escala de grises</label>
                <input type="range" id="imgGrayScale" min="0%" max="100%" step="1%">
            </div>
            <div class="form-items">
                <label for="sepia">Sepia</label>
                <input type="range" id="imgSepia" min="0%" max="100%" step="1%">
            </div>
            <div class="form-items">
                <label for="hue-rotation">Hue</label>
                <input type="range" id="imgHueRotation" min="0deg" max="359deg" step="1deg">
            </div>
            <div class="form-items">
                <label for="saturation">Saturaci√≥n</label>
                <input type="range" id="imgSaturation" min="100%" max="1000%" step="10%">
            </div>
            <div class="form-items">
                <label for="invert">Negativo</label>
                <input type="range" id="imgNegatives" min="0" max="1" step="0.1">
            </div>
            <div class="form-items">
                <button class="buttonConfig">Reestablecer Filtros</button>
            </div>
        </section>
    </aside>

    

    <script src="./main.js"></script>
</body>

</html>
